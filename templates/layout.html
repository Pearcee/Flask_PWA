<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#34A5DA">
        <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/android-launchericon-192-192.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
        
        <meta name="description" content="A demo flask progressive web app">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />

         <!-- ios support -->
         <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-72x72.png') }}" />
         <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
        </div>

        <div class="jumbotron">
            <h1>Flask Progressive Web App (PWA)</h1>
            <p>The next BIG thing for the mobile web!</p>
            <button class="add-button">Add to home screen</button>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© 2018</p> 
            </footer>
            <script src="{{ url_for('static', filename='app.js') }}"></script>
        </div>
    </body>
</html>
